          <div class="col s9">

                <form class="col s12">
                    <div class="input-field col s6">
                      
                      <input id="Elo_value" type="text" class="validate" placeholder="Elo" required>
                      
                    </div>
                    <div class="input-field col s6">

                      <input id="Lp_value" type="text" class="validate" placeholder="LP" required>
                      
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">Ãœbernehmen</button>

        </div>

        <div id="Apply">Einstellungen gespeichert</div>

        

        <script>
            const electron = require('electron');
            const {ipcRenderer} = electron;

            var x = document.getElementById('Apply');
            
    
            const form = document.querySelector('form');
            form.addEventListener('submit', submitForm);
            
            function submitForm(e){
                e.preventDefault();
                
                const Elo_value = document.querySelector('#Elo_value').value;
                const LP_value = document.querySelector('#Lp_value').value;
                ipcRenderer.send('Elo:add', Elo_value);
                ipcRenderer.send('Lp:add', LP_value);
                
                x.className = "show";
  
                setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
            }

            
        </script>
        <script type="text/javascript" src="../materialize.js"></script>
